<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QAdoc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?2f2c198df727904a87109583c9bb612a";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</head>
<body>
  <div id="app">努力加载中，客官请稍等...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // See #301
        '/.*/_navbar.md': '/_navbar.md' // See #301
      },
      name: '软件测试面试',
      repo: 'https://github.com/qadoc/qa-interview',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      // basePath: 'https://raw.githubusercontent.com/qadoc/qa-interview/master/',  //生产环境
      // basePath: '/',  //开发环境
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '暂无结果'
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="padding-right:1em"><a href="https://qadoc.org">QAdoc</a> &copy;2020</span>',
            '<span>原创作品，采用 <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>，转载请注明出处。</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 全文搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- GitHub emoji -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
